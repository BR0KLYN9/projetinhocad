<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Produtos</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #080808;
        color: #ffffff;
    }
    .container {
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        padding: 40px;
        margin-top: 50px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        color: #ffffff;
    }
    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.2);
        color: #ffffff;
    }
    .btn-primary {
        background-color: #4CAF50;
        border: none;
    }
    .btn-primary:hover {
        background-color: #45a049;
    }
    .table {
        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
    }
    .table th, .table td {
        border: none;
    }
    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(255, 255, 255, 0.1);
    }
</style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-7 m-auto">
            <form [formGroup]="productFormGroup">
                <h1 class="text-center mb-4">Cadastro de Produtos</h1>
                <div class="mb-3">
                    <label for="exampleInputModelo" class="form-label">Modelo Do Produto</label>
                    <input type="modelo" class="form-control" formControlName="id" id="exampleInputModel"
                        aria-describedby="modelo">
                    <div id="modelo" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Nome</label>
                    <input type="name" class="form-control" formControlName="name" id="exampleInputName"  aria-describedby="name">
                    <div id="name" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPreco" class="form-label">Preço</label>
                    <input type="price" class="form-control" formControlName="price" id="exampleInputPrice" aria-describedby="price">
                    <div id="price"  class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Cadastre-se</button>
            </form>
            <h1 class="text-center mt-5 mb-4">Produtos</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Modelo</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <th scope="row">{{product.id}}</th>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td class="text-end">
                            <button type="button" class="btn btn-primary me-2" (click)="save()">Editar</button>
                            <button type="button" class="btn btn-danger">Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
